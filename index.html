<!DOCTYPE html>
<html>
  <head>
    <title>我的簡單 WebAR</title>

    <a-scene embedded arjs>
      <a-marker preset="hiro">

          src="https://cdn.glitch.global/8207ca9c-974e-469d-8c46-95b8d00922d0/thumbnails%2Fcat.png?1632869095690" 
          position="0 0.5 0" 
          scale="1.5 1.5 1.5"

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
